<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bidding API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bidding API</a>
            <a href="{% url 'register' %}" style="color: white;">Register</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="mb-3">Welcome to the Bidding API</h1>
            <p class="lead">Top 10 Plates Available:</p>
            <ul class="list-group mt-3">
                {% for bid in bids %}
                    <li class="list-group-item">{{ bid.plate }} - ${{ bid.amount }}</li>
                {% endfor %}
            </ul>
            <div class="mt-4">
                <a href="{% url 'bids-list' %}" class="btn btn-primary m-2">View Bids</a>
                <a href="{% url 'plates-list' %}" class="btn btn-success m-2">View All Plates</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional for additional features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
